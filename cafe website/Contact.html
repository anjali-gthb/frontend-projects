<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/988be1b3c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Ajuba cafe</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <img
          class="logo"
          src="./Img/finn-hackshaw-FQgI8AD-BSg-unsplash.jpg"
          alt=""
        />
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">HOME</a></li>
          <li class="nav-item"><a href="./About.html">ABOUT</a></li>
          <li class="nav-item"><a href="./Contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-adress">
            <div class="adress-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">location</h2>
              <p># 2246 pitamberpur premnagar</p>
            </div>
            <div class="adress-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-grey md-heading">email</h2>
              <p>anjaligariya2233@gmail.com</p>
            </div>
            <div class="adress-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">call</h2>
              <p>+919847974</p>
            </div>
            <img
              src="./Img/tony-lee-8IKf54pc3qk-unsplash.jpg"
              alt="cafe image "
            />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Let us know your questions , suggestions and concerns by filling
              out the contact form below.
            </p>
            <div class="form-grp">
            <label for="username ">Username</label>
            <input type="name" id="username" required />
        </div>
            <div class="form-grp">
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
            <div class="form-grp">
            <label for="phonenum">Phone</label>
            <input type="text" id="phonenum" required />
        </div>
            <div class="form-grp">
            <label for="Message">Message</label>
            <textarea  id="Message"></textarea>
        </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      
        <div class="icons">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
      </div>
        <p>
          World Travel &copy; 2020, All Rights Reserved
        </p>
    
    </footer>
  </body>
</html>
